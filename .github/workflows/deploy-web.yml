name: Deploy Web to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - 'gradle/**'
      - 'settings.gradle.kts'
      - 'build.gradle.kts'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build web distribution (production)
        shell: bash
        run: |
          ./gradlew :web:jsBrowserProductionWebpack --stacktrace --no-daemon

      - name: Prepare Pages artifact
        run: |
          mkdir dist
          xcopy /E /I /Y web\build\dist\js\productionExecutable dist\
        shell: cmd

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
